<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Firewall Controller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .login-container {
            max-width: 420px;
            padding: 15px;
            margin: auto;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 1.2rem;
        }
        .login-icon {
            font-size: 2rem;
            margin-right: 0.5rem;
            vertical-align: middle;
        }
        .login-form {
            padding: 20px;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .btn-login {
            font-size: 1rem;
            border-radius: 5px;
            padding: 0.75rem;
            font-weight: 500;
        }
        .error-alert {
            margin-bottom: 1rem;
        }
        .footer-text {
            margin-top: 2rem;
            text-align: center;
            color: #6c757d;
        }
        .animated-shield {
            display: inline-block;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0">
                    <i class="fas fa-shield-alt login-icon animated-shield"></i>
                    Firewall Controller
                </h4>
            </div>
            <div class="card-body login-form">
                <h5 class="card-title text-center mb-4">Sign In</h5>
                
                <!-- Error message display -->
                {% if error %}
                <div class="alert alert-danger error-alert" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
                </div>
                {% endif %}

                <!-- Login form -->
                <form action="/login" method="POST">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Username" required autofocus>
                        <label for="username">Username</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>
                    
                    <button class="w-100 btn btn-lg btn-primary btn-login" type="submit">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign in
                    </button>
                </form>
            </div>
        </div>
        
        <div class="footer-text">
            <p>&copy; {% now 'Y' %} Firewall Controller. All rights reserved.</p>
            
            <!-- Browser info for security -->
            <p class="small text-muted">
                <i class="fas fa-info-circle me-1"></i>
                Accessing from: <span id="browserInfo">Checking...</span>
            </p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Display browser info for security awareness
            const browserInfoElement = document.getElementById('browserInfo');
            const browserInfo = `${navigator.platform} - ${navigator.userAgent.split(') ')[0]})`;
            browserInfoElement.textContent = browserInfo;
            
            // Focus username field
            document.getElementById('username').focus();
            
            // Automatically redirect to HTTPS if on HTTP
            if (window.location.protocol === 'http:' && !window.location.hostname.includes('localhost')) {
                window.location.href = window.location.href.replace('http:', 'https:');
            }
        });
    </script>
</body>
</html>
